<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, #0d1b2a 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(29, 185, 84, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .powered-by {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #1db954;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .spotify-logo {
            width: 40px;
            height: 40px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-section:hover {
            background: rgba(29, 185, 84, 0.1);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.2);
        }

        .profile-image {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1db954, #1ed760);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
        }

        .profile-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(60px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .header p {
            font-size: 1.3rem;
            color: #9ca3af;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .song-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .song-card:hover::before {
            left: 100%;
        }

        .song-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(29, 185, 84, 0.2);
            border-color: rgba(29, 185, 84, 0.4);
            background: linear-gradient(145deg, rgba(29, 185, 84, 0.1), rgba(29, 185, 84, 0.05));
        }

        .album-art {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .song-card:hover .album-art img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(29, 185, 84, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .song-artist {
            font-size: 1rem;
            color: #9ca3af;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .audio-visualizer {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover .audio-visualizer {
            opacity: 1;
        }

        .bar {
            width: 3px;
            background: #1db954;
            border-radius: 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .bar:nth-child(1) { height: 15px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 25px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 30px; animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }

        /* Music Player Modal Styles */
        .music-player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.5s ease-out;
        }

        .music-player-modal.active {
            display: flex;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            color: #1db954;
            transform: scale(1.1);
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .player-album-art {
            width: 350px;
            height: 350px;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: rotate 20s linear infinite;
        }

        .player-album-art.paused {
            animation-play-state: paused;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-song-info {
            margin-bottom: 2rem;
        }

        .player-song-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-song-artist {
            font-size: 1.5rem;
            color: #9ca3af;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 1rem 0;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .control-button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            color: #1db954;
            transform: scale(1.1);
        }

        .control-button.play-pause {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: #000;
            width: 80px;
            height: 80px;
            font-size: 2rem;
        }

        .control-button.play-pause:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.4);
        }

        .control-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1db954;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .player-album-art {
                width: 250px;
                height: 250px;
            }

            .player-song-title {
                font-size: 2rem;
            }

            .player-song-artist {
                font-size: 1.2rem;
            }

            .controls {
                gap: 1rem;
            }

            .control-button.play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }

            .player-container {
                width: 95%;
            }

            .close-button {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="powered-by">
            <svg class="spotify-logo" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <span>Powered by Spotify</span>
        </div>
        <div class="profile-section">
            <div class="profile-image">B</div>
            <div class="profile-name">BRIAN OFFICIAL</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>My Favorite Music</h1>
            <p>Kumpulan lagu-lagu terbaik yang selalu menemani perjalanan hidup</p>
        </div>

        <div id="songsContainer" class="songs-grid">
            <!-- Lagu akan dimuat dari JavaScript -->
        </div>
    </main>

    <!-- Music Player Modal -->
    <div id="musicPlayerModal" class="music-player-modal">
        <button class="close-button" onclick="closeMusicPlayer()">&times;</button>
        
        <div class="player-container">
            <div class="player-album-art" id="playerAlbumArt">
                <img id="playerImage" src="" alt="">
            </div>
            
            <div class="player-song-info">
                <div class="player-song-title" id="playerTitle">Song Title</div>
                <div class="player-song-artist" id="playerArtist">Artist</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="seekToPosition(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">3:45</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-button" onclick="previousSong()">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <button class="control-button play-pause" id="playPauseBtn" onclick="togglePlayPause()">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path id="playPauseIcon" d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                
                <button class="control-button" onclick="nextSong()">
                    <svg class="control-icon" viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
            
            <div class="volume-container">
                <svg class="control-icon" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
            </div>
        </div>

        <!-- Hidden YouTube iframe -->
        <div style="position: absolute; left: -9999px;">
            <div id="youtubePlayer"></div>
        </div>
    </div>

    <!-- Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // Daftar lagu favorit dengan YouTube video IDs
        const favoriteSongs = [
            {
                title: "Blinding Lights",
                artist: "The Weeknd",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop&crop=center",
                youtubeId: "4NRXx6U8ABQ"
            },
            {
                title: "Shape of You",
                artist: "Ed Sheeran", 
                image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=400&fit=crop&crop=center",
                youtubeId: "JGwWNGJdvx8"
            },
            {
                title: "Bohemian Rhapsody",
                artist: "Queen",
                image: "https://images.unsplash.com/photo-1549834125-82d3c48159a3?w=400&h=400&fit=crop&crop=center",
                youtubeId: "fJ9rUzIMcZQ"
            },
            {
                title: "Someone Like You",
                artist: "Adele",
                image: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=400&h=400&fit=crop&crop=center",
                youtubeId: "hLQl3WQQoQ0"
            },
            {
                title: "Hotel California",
                artist: "Eagles",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop&crop=center",
                youtubeId: "09839DpTctU"
            },
            {
                title: "Imagine",
                artist: "John Lennon",
                image: "https://images.unsplash.com/photo-1520637836862-4d197d17c878?w=400&h=400&fit=crop&crop=center",
                youtubeId: "YkgkThdzX-8"
            },
            {
                title: "Watermelon Sugar",
                artist: "Harry Styles",
                image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=400&fit=crop&crop=center",
                youtubeId: "E07s5ZYygMg"
            },
            {
                title: "Bad Guy",
                artist: "Billie Eilish",
                image: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=400&h=400&fit=crop&crop=center",
                youtubeId: "DyDfgMOUjCI"
            },
            {
                title: "Perfect",
                artist: "Ed Sheeran",
                image: "https://images.unsplash.com/photo-1549834125-82d3c48159a3?w=400&h=400&fit=crop&crop=center",
                youtubeId: "2Vv-BfVoq4g"
            }
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        let youtubePlayer;
        let progressInterval;

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API is ready');
        }

        // Fungsi untuk menampilkan lagu
        function displaySongs() {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            favoriteSongs.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.style.animationDelay = `${index * 0.1}s`;
                
                songCard.innerHTML = `
                    <div class="album-art">
                        <img src="${song.image}" alt="${song.title}" loading="lazy">
                        <div class="play-overlay">
                            <svg class="play-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="audio-visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                `;
                
                // Event listener untuk play effect
                songCard.addEventListener('click', function() {
                    openMusicPlayer(index);
                });
                
                container.appendChild(songCard);
            });
        }

        // Fungsi untuk membuka music player
        function openMusicPlayer(songIndex) {
            currentSongIndex = songIndex;
            const song = favoriteSongs[songIndex];
            
            // Update UI
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.artist;
            document.getElementById('playerImage').src = song.image;
            
            // Show modal
            document.getElementById('musicPlayerModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Initialize YouTube player
            initializeYouTubePlayer(song.youtubeId);
        }

        // Fungsi untuk menutup music player
        function closeMusicPlayer() {
            document.getElementById('musicPlayerModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            if (youtubePlayer && youtubePlayer.pauseVideo) {
                youtubePlayer.pauseVideo();
            }
            
            clearInterval(progressInterval);
            isPlaying = false;
            updatePlayPauseButton();
        }

        // Initialize YouTube Player
        function initializeYouTubePlayer(videoId) {
            if (youtubePlayer && youtubePlayer.destroy) {
                youtubePlayer.destroy();
            }

            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '1',
                width: '1',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // YouTube player ready callback
        function onPlayerReady(event) {
            youtubePlayer.setVolume(50);
            isPlaying = true;
            updatePlayPauseButton();
            startProgressTracking();
        }

        // YouTube player state change callback
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playerAlbumArt').classList.remove('paused');
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('playerAlbumArt').classList.add('paused');
                clearInterval(progressInterval);
            } else if (event.data === YT.PlayerState.ENDED) {
                nextSong();
            }
            updatePlayPauseButton();
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!youtubePlayer) return;
            
            if (isPlaying) {
                youtubePlayer.pauseVideo();
            } else {
                youtubePlayer.playVideo();
            }
        }

        // Update play/pause button
        function updatePlayPauseButton() {
            const icon = document.getElementById('playPauseIcon');
            if (isPlaying) {
                // Pause icon
                icon.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
            } else {
                // Play icon
                icon.setAttribute('d', 'M8 5v14l11-7z');
            }
        }

        // Previous song
        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + favoriteSongs.length) % favoriteSongs.length;
            loadCurrentSong();
        }

        // Next song
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % favoriteSongs.length;
            loadCurrentSong();
        }

        // Load current song
        function loadCurrentSong() {
            const song = favoriteSongs[currentSongIndex];
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.artist;
            document.getElementById('playerImage').src = song.image;
            
            if (youtubePlayer && youtubePlayer.loadVideoById) {
                youtubePlayer.loadVideoById(song.youtubeId);
            } else {
                initializeYouTubePlayer(song.youtubeId);
            }
        }

        // Progress tracking
        function startProgressTracking() {
            clearInterval(progressInterval);
            progressInterval = setInterval(updateProgress, 1000);
        }

        function updateProgress() {
            if (!youtubePlayer || !youtubePlayer.getCurrentTime) return;
            
            const currentTime = youtubePlayer.getCurrentTime();
            const duration = youtubePlayer.getDuration();
            
            if (duration > 0) {
                const progressPercent = (currentTime / duration) * 100;
                document.getElementById('progressFill').style.width = progressPercent + '%';
                
                document.getElementById('currentTime').textContent = formatTime(currentTime);
                document.getElementById('totalTime').textContent = formatTime(duration);
            }
        }

        // Seek to position
        function seekToPosition(event) {
            if (!youtubePlayer || !youtubePlayer.getDuration) return;
            
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const progressBarWidth = rect.width;
            const seekPercent = clickX / progressBarWidth;
            const duration = youtubePlayer.getDuration();
            const seekTime = duration * seekPercent;
            
            youtubePlayer.seekTo(seekTime);
        }

        // Change volume
        function changeVolume(value) {
            if (youtubePlayer && youtubePlayer.setVolume) {
                youtubePlayer.setVolume(value);
            }
        }

        // Format time helper
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (!document.getElementById('musicPlayerModal').classList.contains('active')) return;
            
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousSong();
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    nextSong();
                    break;
                case 'Escape':
                    event.preventDefault();
                    closeMusicPlayer();
                    break;
            }
        });

        // Inisialisasi tampilan
        document.addEventListener('DOMContentLoaded', function() {
            displaySongs();
        });
