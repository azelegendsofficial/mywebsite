<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, #0d1b2a 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(29, 185, 84, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .powered-by {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #1db954;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .spotify-logo {
            width: 40px;
            height: 40px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-section:hover {
            background: rgba(29, 185, 84, 0.1);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.2);
        }

        .profile-image {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1db954, #1ed760);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
        }

        .profile-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(60px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .header p {
            font-size: 1.3rem;
            color: #9ca3af;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .song-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .song-card:hover::before {
            left: 100%;
        }

        .song-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(29, 185, 84, 0.2);
            border-color: rgba(29, 185, 84, 0.4);
            background: linear-gradient(145deg, rgba(29, 185, 84, 0.1), rgba(29, 185, 84, 0.05));
        }

        .album-art {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .song-card:hover .album-art img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(29, 185, 84, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .song-artist {
            font-size: 1rem;
            color: #9ca3af;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Music Player Styles */
        .music-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1b2a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .music-player.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .player-container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .player-album-art {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            margin: 0 auto 2rem;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: rotation 20s infinite linear paused;
        }

        .player-album-art.playing {
            animation-play-state: running;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .player-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            margin-bottom: 3rem;
        }

        .player-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .player-artist {
            font-size: 1.5rem;
            color: #9ca3af;
            font-weight: 500;
        }

        .progress-container {
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #1ed760;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #1db954;
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 30px;
            height: 30px;
        }

        .play-pause-btn {
            width: 70px;
            height: 70px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .play-pause-btn svg {
            width: 25px;
            height: 25px;
            fill: #000;
        }

        /* Hidden audio element */
        #audioPlayer {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .player-container {
                width: 95%;
            }

            .player-album-art {
                width: 250px;
                height: 250px;
            }

            .player-title {
                font-size: 2rem;
            }

            .controls {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }

            .player-album-art {
                width: 200px;
                height: 200px;
            }

            .player-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <nav class="navbar">
        <div class="powered-by">
            <svg class="spotify-logo" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <span>Powered by Spotify</span>
        </div>
        <div class="profile-section">
            <div class="profile-image">B</div>
            <div class="profile-name">BRIAN OFFICIAL</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>My Favorite Music</h1>
            <p>Kumpulan lagu-lagu terbaik yang selalu menemani perjalanan hidup</p>
        </div>

        <div id="songsContainer" class="songs-grid">
            <!-- Lagu akan dimuat dari JavaScript -->
        </div>
    </main>

    <!-- Music Player Popup -->
    <div id="musicPlayer" class="music-player">
        <button class="close-btn" onclick="closeMusicPlayer()">&times;</button>
        
        <div class="player-container">
            <div class="player-album-art" id="playerAlbumArt">
                <img id="playerImage" src="" alt="Album Art">
            </div>
            
            <div class="player-info">
                <h2 class="player-title" id="playerTitle"></h2>
                <p class="player-artist" id="playerArtist"></p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="seekTo(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="previousSong()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                
                <button class="play-pause-btn" id="playPauseBtn" onclick="togglePlayPause()">
                    <svg id="playIcon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                
                <button class="control-btn" onclick="nextSong()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer"></audio>

        // Fungsi untuk menampilkan lagu
        function displaySongs() {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            favoriteSongs.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.style.animationDelay = `${index * 0.1}s`;
                
                songCard.innerHTML = `
                    <div class="album-art">
                        <img src="${song.image}" alt="${song.title}" loading="lazy">
                        <div class="play-overlay">
                            <svg class="play-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;
                
                // Event listener untuk membuka music player
                songCard.addEventListener('click', function() {
                    openMusicPlayer(index);
                });
                
                container.appendChild(songCard);
            });
        }

        // Fungsi untuk membuka music player
        function openMusicPlayer(songIndex) {
            currentSongIndex = songIndex;
            const song = favoriteSongs[songIndex];
            
            // Update player UI
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.artist;
            document.getElementById('playerImage').src = song.image;
            
            // Load audio
            audioPlayer.src = song.audio;
            audioPlayer.load();
            
            // Show player
            document.getElementById('musicPlayer').classList.add('active');
            
            // Reset progress
            updateProgress(0, 0);
        }

        // Fungsi untuk menutup music player
        function closeMusicPlayer() {
            document.getElementById('musicPlayer').classList.remove('active');
            audioPlayer.pause();
            isPlaying = false;
            updatePlayPauseButton();
            document.getElementById('playerAlbumArt').classList.remove('playing');
        }

        // Fungsi toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                document.getElementById('playerAlbumArt').classList.remove('playing');
            } else {
                audioPlayer.play().catch(e => {
                    console.log('Audio play failed:', e);
                    // Fallback: show message atau gunakan audio alternatif
                    alert('Audio tidak dapat diputar. Untuk demo, silakan ganti URL audio dengan file audio yang valid.');
                });
                isPlaying = true;
                document.getElementById('playerAlbumArt').classList.add('playing');
            }
            updatePlayPauseButton();
        }

        // Update tombol play/pause
        function updatePlayPauseButton() {
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        // Fungsi previous song
        function previousSong() {
            currentSongIndex = currentSongIndex > 0 ? currentSongIndex - 1 : favoriteSongs.length - 1;
            openMusicPlayer(currentSongIndex);
            if (isPlaying) {
                setTimeout(() => togglePlayPause(), 100);
            }
        }

        // Fungsi next song
        function nextSong() {
            currentSongIndex = currentSongIndex < favoriteSongs.length - 1 ? currentSongIndex + 1 : 0;
            openMusicPlayer(currentSongIndex);
            if (isPlaying) {
                setTimeout(() => togglePlayPause(), 100);
            }
        }

        // Fungsi seek progress bar
        function seekTo(event) {
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = pos * audioPlayer.duration;
        }

        // Update progress bar
        function updateProgress(current, total) {
            const progress = total > 0 ? (current / total) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(current);
            document.getElementById('totalTime').textContent = formatTime(total);
        }

        // Format waktu
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Event listeners untuk audio player
        audioPlayer.addEventListener('timeupdate', function() {
            updateProgress(audioPlayer.currentTime, audioPlayer.duration || 0);
        });

        audioPlayer.addEventListener('loadedmetadata', function() {
            updateProgress(0, audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', function() {
            nextSong();
        });

        audioPlayer.addEventListener('pause', function() {
            isPlaying = false;
            updatePlayPauseButton();
            document.getElementById('playerAlbumArt').classList.remove('playing');
        });

        audioPlayer.addEventListener('play', function() {
            isPlaying = true;
            updatePlayPauseButton();
            document.getElementById('playerAlbumArt').classList.add('playing');
        });

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            const player = document.getElementById('musicPlayer');
            if (player.classList.contains('active')) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        previousSong();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        nextSong();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        closeMusicPlayer();
                        break;
                }
            }
        });

        // Inisialisasi tampilan
        document.addEventListener('DOMContentLoaded', function() {
            displaySongs();
        });

        // Contoh untuk menambah lagu dengan audio URL
        function addSongWithAudio(title, artist, imageUrl, audioUrl) {
            favoriteSongs.push({
                title: title,
                artist: artist,
                image: imageUrl || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop&crop=center',
                audio: audioUrl
            });
            displaySongs();
        }

        // Contoh penggunaan:
        // addSongWithAudio("Nama Lagu", "Nama Artist", "URL_Gambar", "URL_Audio");
    </script>
</body>
</html>
