<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, #0d1b2a 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(29, 185, 84, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .powered-by {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #1db954;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .spotify-logo {
            width: 40px;
            height: 40px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-section:hover {
            background: rgba(29, 185, 84, 0.1);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.2);
        }

        .profile-image {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1db954, #1ed760);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
        }

        .profile-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(60px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 50%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .header p {
            font-size: 1.3rem;
            color: #9ca3af;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .song-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .song-card:hover::before {
            left: 100%;
        }

        .song-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(29, 185, 84, 0.2);
            border-color: rgba(29, 185, 84, 0.4);
            background: linear-gradient(145deg, rgba(29, 185, 84, 0.1), rgba(29, 185, 84, 0.05));
        }

        .album-art {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .song-card:hover .album-art img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(29, 185, 84, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .song-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            width: 20px;
            height: 20px;
            fill: #000;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .song-artist {
            font-size: 1rem;
            color: #9ca3af;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .audio-visualizer {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-card:hover .audio-visualizer {
            opacity: 1;
        }

        .bar {
            width: 3px;
            background: #1db954;
            border-radius: 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .bar:nth-child(1) { height: 15px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 25px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 20px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 30px; animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .songs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="powered-by">
            <svg class="spotify-logo" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            <span>Powered by Spotify</span>
        </div>
        <div class="profile-section">
            <div class="profile-image">B</div>
            <div class="profile-name">BRIAN OFFICIAL</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>My Favorite Music</h1>
            <p>Kumpulan lagu-lagu terbaik yang selalu menemani perjalanan hidup</p>
        </div>

        <div id="songsContainer" class="songs-grid">
            <!-- Lagu akan dimuat dari JavaScript -->
        </div>
    </main>

    <script>
        // Daftar lagu favorit dengan data lengkap
        const favoriteSongs = [
            {
                title: "Blinding Lights",
                artist: "The Weeknd",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Shape of You",
                artist: "Ed Sheeran", 
                image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Bohemian Rhapsody",
                artist: "Queen",
                image: "https://images.unsplash.com/photo-1549834125-82d3c48159a3?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Someone Like You",
                artist: "Adele",
                image: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Hotel California",
                artist: "Eagles",
                image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Imagine",
                artist: "John Lennon",
                image: "https://images.unsplash.com/photo-1520637836862-4d197d17c878?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Watermelon Sugar",
                artist: "Harry Styles",
                image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Bad Guy",
                artist: "Billie Eilish",
                image: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=400&h=400&fit=crop&crop=center"
            },
            {
                title: "Perfect",
                artist: "Ed Sheeran",
                image: "https://images.unsplash.com/photo-1549834125-82d3c48159a3?w=400&h=400&fit=crop&crop=center"
            }
        ];

        // Fungsi untuk menampilkan lagu
        function displaySongs() {
            const container = document.getElementById('songsContainer');
            container.innerHTML = '';
            
            favoriteSongs.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.style.animationDelay = `${index * 0.1}s`;
                
                songCard.innerHTML = `
                    <div class="album-art">
                        <img src="${song.image}" alt="${song.title}" loading="lazy">
                        <div class="play-overlay">
                            <svg class="play-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="audio-visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                `;
                
                // Event listener untuk play effect
                songCard.addEventListener('click', function() {
                    playEffect(this);
                });
                
                container.appendChild(songCard);
            });
        }

        // Fungsi efek ketika card diklik
        function playEffect(card) {
            // Tambahkan efek visual
            card.style.transform = 'translateY(-12px) scale(1.05)';
            card.style.boxShadow = '0 30px 60px rgba(29, 185, 84, 0.4)';
            
            setTimeout(() => {
                card.style.transform = '';
                card.style.boxShadow = '';
            }, 200);

            // Simulasi play (bisa ditambah audio player real)
            console.log('Playing:', card.querySelector('.song-title').textContent);
        }

        // Fungsi untuk menambah lagu secara programatik
        function addSongToFavorites(title, artist, imageUrl) {
            favoriteSongs.push({
                title: title,
                artist: artist,
                image: imageUrl || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop&crop=center'
            });
            displaySongs();
        }

        // Inisialisasi tampilan
        document.addEventListener('DOMContentLoaded', function() {
            displaySongs();
        });

        // Contoh penggunaan untuk menambah lagu via JavaScript:
        // addSongToFavorites("Judul Lagu", "Nama Artist", "URL_Gambar");
    </script>
</body>
</html>
